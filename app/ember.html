<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Clean</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <!-- build:css styles/cleaneditor.css -->
    <link rel="stylesheet" href="styles/screen.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div id="application"></div>
    <header>Clean Editor</header>
    <div id="status-bar">
        <div class="debug-status ctrl hidden">ctrl</div>
        <div class="debug-status alt hidden">alt</div>
        <div class="debug-status shift hidden">shift</div>
        <div class="debug-status cmd hidden">cmd</div>
        <div id="debug-keyup"></div>
        <div id="debug-keydown"></div>
    </div>
    <div id="editor-title" contentEditable="true"></div>
    <div class="content">
        <div class="flex-container">
            <div id="editor" contentEditable="true"></div>
            <div id="debug"></div>
        </div>
        <div id="insertion" class=" hidden">
            <div class="expand-area">
                <div class="toolbar">
                    <div class="btn btn-image">Image</div>
                    <div class="link">
                        <input type="text" />
                        <div class="btn btn-cancel">X</div>
                    </div>
                </div>
            </div>
            <div class="btn btn-add">+</div>
        </div>
    </div>

    <!-- build:js scripts/cleaneditor.js -->
    <script src="vendor/jquery-1.9.1.js"></script>
    <script src="vendor/ember-1.1.1.js"></script>
    <script src="vendor/handlebars-1.0.0.js"></script>
    <script src="scripts/command.js"></script>
    <script src="scripts/pastefix.js"></script>
    <script src="scripts/string.js"></script>
    <script src="scripts/editor.js"></script>
    
    <script src="scripts/routes.js"></script>
    <script src="scripts/application.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
